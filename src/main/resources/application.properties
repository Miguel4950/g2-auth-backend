# ------------------------------------------------------------------------------------------------------------------------
# 1. CONFIGURACIÓN DEL SERVIDOR
# El puerto se toma de la variable PORT (Render); 8085 queda como respaldo local
server.port=${PORT:8085}
server.servlet.context-path=/

# ------------------------------------------------------------------------------------------------------------------------
# 2. CONFIGURACIÓN DE BASE DE DATOS REMOTA (MySQL)
# Hostname: 178.16.140.38, Puerto: 3306, Schema: BIBLIOTECA
# Se parametriza para Render, manteniendo el valor actual como default local
spring.datasource.url=${DB_URL:jdbc:mysql://178.16.140.38:3306/BIBLIOTECA?useUnicode=true&characterEncoding=utf8&connectionTimeZone=UTC-5}
spring.datasource.username=${DB_USERNAME:BIBLIOTECA}
spring.datasource.password=${DB_PASSWORD:ClaveRoot123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración del Pool de Conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ------------------------------------------------------------------------------------------------------------------------
# 3. CONFIGURACIÓN DE JPA/HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# ddl-auto: none es CRUCIAL para evitar que Spring intente modificar la BD remota
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------------------------------------------------------------------------------------------------
# 4. OTRAS CONFIGURACIONES

# Configuración JWT (Propiedades personalizadas)
jwt.secret=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configuración de logging
logging.level.root=INFO
logging.level.co.edu.javeriana.prestamos=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuración de validación (Propiedad obsoleta, pero mantenida para consistencia)
validation.auto=true

# Tamaño máximo de request
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# ------------------------------------------------------------------------------------------------------------------------
